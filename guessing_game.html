<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8">
  <title> Kayla Fuchs's Guessing Game </title>
  <script src="/functions.js"></script>
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Pacifico|Oswald:100,400,800|Open+Sans:300" rel="stylesheet">
</head>
<body>
  <div id="headlines">
    <h2>
      I'm thinking of a number between 1 and 100...
    </h2>
    <h1>
      Think you can guess it?
    </h1>
  </div>
  <input type="text" name="num" placeholder="Enter a number here">
  </input>
  <button type="button" class="main-cta">
    Guess Now &rsaquo;
  </button>
  <button type="button" class="secondary-cta">
    Guess a random number
  </button>
  <button type="button" class="secondary-cta">
    New game
  </button>
  <div id="warm" class="game-status">
    You're warm! Almost there
  </div>
  <div id="cold" class="game-status">
    You're cold, try again
  </div>
  <div id="lose" class="game-status">
    Sorry, you didn't outsmart the computer. Click above to play again.
  </div>
    <div id="win" class="game-status">
    Wow, good guess! Bet you can't beat me twice though...
  </div>
  <div id="guesses-remaining">
    3 guesses remaining
  </div>

</body>
</html>
