<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Kayla Fuchs's Guessing Game </title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Pacifico|Open+Sans:300" rel="stylesheet">
    <!-- This will eventually contain the javascript for the game: <script src="/functions.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="headlines">
      <h2 id="pre-head">
        I'm thinking of a number between 1 and 100...
      </h2>
      <h1 id="headline">
        Think you can guess it?
      </h1>
    </div>
    <div id="game">
      <input type="text" name="num" placeholder="Enter a number here">
      </input>
      <button type="button" class="main-cta">
        Guess Now &rsaquo;
      </button>
      <button type="button" class="secondary-cta">
        Guess a random number
      </button>
      <button type="button" class="secondary-cta">
        New game
      </button>
    </div>
    <div id="status-messages">
      <div id="warm-msg" class="game-status">
        You're warm! Almost there
      </div>
      <div id="cold-msg" class="game-status">
        You're cold, try again
      </div>
      <div id="lose-msg" class="game-status">
        Sorry, you didn't outsmart me. Click above to play again.
      </div>
        <div id="win-msg" class="game-status">
        Good guess! Bet you can't beat me twice though...
      </div>
      <div id="err-msg" class="game-status">
        Please enter a number. 
      </div>
      <div id="guesses-remaining">
        3 guesses remaining
      </div>
    </div>
  </body>
</html>
